<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: rgb(144, 63, 134);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .display {
      width: 100%;
      height: 50px;
      background: #222;
      color: #f020aa;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      background: #4caf50;
      color: rgb(233, 16, 190);
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #18e10a;
    }

    .button-clear {
      background: #c80606;
    }

    .button-clear:hover {
      background: #000000;
    }

    .button-equal {
      background: #cce20a;
    }

    .button-equal:hover {
      background: #10b5da;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <!-- Display Screen -->
    <div id="display" class="display">0</div>

    <!-- Calculator Buttons -->
    <div class="buttons">
      <button onclick="clearDisplay()" class="button-clear">C</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculateResult()" class="button-equal">=</button>
      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    // Append values to the display
    function appendValue(value) {
      if (display.textContent === '0') {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    // Clear the display
    function clearDisplay() {
      display.textContent = '0';
    }

    // Calculate the result
    function calculateResult() {
      try {
        // Evaluate the expression
        display.textContent = eval(display.textContent.replace('×', '*').replace('÷', '/'));
      } catch (error) {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
